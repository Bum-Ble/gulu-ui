<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>gulu-ui</title>
  <style>
    *{ margin: 0; padding: 0}
    *, *::before, *::after{box-sizing: border-box}
    :root{
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: #fff;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color:#999;
      --border-color:#999;
      --border-color-hover: #666;
    }
    #app{
      margin: 20px;
    }
  </style>
  <style>
    .box{
      margin: 20px;
    }
  </style>
</head>
<body>
<div id="app">
  <div style="border: 1px solid black">
    <g-row>
      <g-col span="24" :ipad="{span:8}" :narrow-pc="{span:12}" :pc="{span:2}" :wide-pc="{span:1}">111</g-col>
      <g-col span="24" :ipad="{span:16}" :narrow-pc="{span:12}" :pc="{span:22}" :wide-pc="{span:23}">222</g-col>
    </g-row>
    <g-row gutter="20">
      <g-col>1</g-col>
      <g-col>2</g-col>
      <g-col>3</g-col>
    </g-row>
    <g-row gutter="20">
      <g-col>1</g-col>
      <g-col>2</g-col>
      <g-col>3</g-col>
      <g-col>4</g-col>
    </g-row>
    <g-row gutter="20">
      <g-col span="8">1</g-col>
      <g-col span="16">2</g-col>
    </g-row>
    <g-row>
      <g-col span="6" >1</g-col>
      <g-col span="16" offset="2">2</g-col>
    </g-row>
    <g-row>
      <g-col span="6" >1</g-col>
      <g-col span="6" offset="1">2</g-col>
      <g-col span="10" offset="1">2</g-col>
    </g-row>
  </div>
  <div class="box">
    <g-input value="张三"></g-input>
    <g-input value="李四" disabled></g-input>
    <g-input value="王五" readonly></g-input>
  </div>
  <div class="box">
    <g-input value="老六" error="姓名不能少于两个字" @change="handleChange"></g-input>
    <g-input value="老六" v-model="message"></g-input>
    <span>{{message}}</span>
  </div>
  <div class="box">
    <g-button icon="setting" :loading="loading1" @click="loading1 = !loading1">按钮</g-button>
    <g-button icon="setting" icon-position="right" :loading="loading2" @click="loading2 = !loading2">按钮</g-button>
    <g-button :loading="loading3"  @click="loading3 = !loading3">按钮</g-button>
    <g-button-group>
      <g-button icon="left">上一页</g-button>
      <g-button>更多</g-button>
      <g-button icon="right" icon-position="right">下一页</g-button>
    </g-button-group>
  </div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
